name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-mobile:
    name: Lint & Test - Mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test --if-present

  lint-and-test-web:
    name: Lint & Test - Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package.json

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-test-mobile, lint-and-test-web]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint-and-test-mobile.result }}" == "failure" ] || [ "${{ needs.lint-and-test-web.result }}" == "failure" ]; then
            echo "Build failed"
            exit 1
          else
            echo "Build succeeded"
          fi
